<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Todo List</title>
</head>

<body>
  <section class="container">
    <h1>My Todo App</h1>
    <form action="" class="form-group">
      <input type="text" class="input-field" name="input-field" placeholder="Type Here..." autocomplete="off">
      <button class="add-data"><i class="fas fa-plus-square plus-icon"></i></button>
      <div class="search">
        <select name="todos" class="search-box">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-list">
      <ul class="todo-item"></ul>
    </div>
    <!-- <div class="todo-list-item">
      <li class="todo-text"></li>
      <button class="todo-complete"></button>
      <button class="todo-delete"></button>
    </div> -->
  </section>

  <!-- SCRIPTS -->

  <script src="./app.js"></script>

  <!-- FontAwesome CDN -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</body>

</html>
