<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>

<body>
  <section class="container">
    <h1>My Todo App</h1>
    <form action="" class="form-group">
      <input type="text" class="input-field" name="input-field" placeholder="Type Here...">
      <button class=""><i class="fas fa-plus-square plus-icon"></i></button>
    </form>

    <form action="" class="todo-list-item">
      <input type="text" class="todo-text">
      <button id="todo-complete"><i class="fas fa-check"></i></button>
      <button id="todo-delete"><i class="fas fa-trash-alt"></i></button>
    </form>
  </section>

  <!-- SCRIPTS -->

  <script src="./app.js"></script>
  <!-- FontAwesome CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
